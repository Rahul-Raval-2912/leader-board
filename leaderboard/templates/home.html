<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Leaderboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register New Player</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'leaderboard' %}">View Leaderboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'api' %}">Main API</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5 text-center">
        <h1 class="display-4">Welcome to the Leaderboard</h1>
        <p class="lead">Track, compare, and manage player scores with ease.</p>

        <hr class="my-4">

        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'register' %}" class="btn btn-success btn-lg mb-3 w-100">Register New Player</a>
            </div>
            <div class="col-md-4">
                <a href="{% url 'leaderboard' %}" class="btn btn-info btn-lg mb-3 w-100">View Full Leaderboard</a>
            </div>
            <div class="col-md-4">
                <a href="{% url 'contact' %}" class="btn btn-secondary btn-lg mb-3 w-100">Contact Us</a>
            </div>
            <div class="col-md-4">
                <a href="{% url 'api' %}" class="btn btn-dark btn-lg mb-3 w-100">Main API (JSON)</a>
            </div>
        </div>
    </div>

    <footer class="text-center text-muted py-3">
        &copy; {{ year }} Rahul Raval | Leaderboard System
    </footer>
</body>
</html>
