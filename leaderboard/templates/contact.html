<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg p-4 rounded-4 border-0">
                    <h3 class="text-center mb-4">Contact Us</h3>

                    <form method="POST" action="{% url 'contact' %}">
                        {% csrf_token %}

                        <div class="form-group mb-4">
                            <label for="name" class="form-label fs-5">Your Name</label>
                            <input type="text" id="name" name="name" class="form-control form-control-lg rounded-3"
                                required placeholder="Enter your full name" title="Please enter your name">
                        </div>

                        <div class="form-group mb-4">
                            <label for="message" class="form-label fs-5">Your Message</label>
                            <textarea id="message" name="message" class="form-control form-control-lg rounded-3"
                                rows="5" required placeholder="Type your message here..."
                                title="Write your message"></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5">Send Message</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
