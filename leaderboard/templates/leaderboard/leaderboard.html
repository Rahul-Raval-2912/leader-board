<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #999;
            text-align: center;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }
    </style>
    <script>
        fetch('{% url "api_home" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify({ name, score })
        })
    </script>
</head>

<body>
    <!-- leaderboard/templates/leaderboard.html -->
    {% extends 'base.html' %}
    {% block title %}Leaderboard{% endblock %}
    {% block content %}
    <h2 class="mb-4">üèÜ Top 10 Leaderboard</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Rank</th>
                <th>Player Name</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for player in leaderboard %}
            <tr>
                <td>{{ player.rank }}</td>
                <td>{{ player.name }}</td>
                <td>{{ player.points }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No scores available yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
</body>

</html>
