<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">🎯 Add Player Score</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="player_email" class="form-label">Player Email</label>
                <input type="email" class="form-control" id="player_email" name="player_email" required>
            </div>
            <div class="mb-3">
                <label for="score_value" class="form-label">Score</label>
                <input type="number" class="form-control" id="score_value" name="score_value" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Score</button>
        </form>

        <a href="{% url 'home' %}" class="btn btn-link mt-4">← Back to Home</a>
    </div>
</body>
</html>
