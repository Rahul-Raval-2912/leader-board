<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add Score</title>
</head>

<body>
    <!-- leaderboard/templates/add_score.html -->
    {% extends 'base.html' %}
    {% block title %}Add Score{% endblock %}
    {% block content %}
    <h2 class="mb-4">ðŸŽ¯ Add Score for Player</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="player_email" class="form-label">Email:</label>
            <input type="email" name="player_email" id="player_email" class="form-control"
                placeholder="Enter player email" required>
        </div>
        <div class="mb-3">
            <label for="score_value" class="form-label">Score:</label>
            <input type="number" name="score_value" id="score_value" class="form-control" placeholder="Enter score"
                required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Score</button>
    </form>
    <p class="mt-3"><a href="{% url 'home' %}" class="btn btn-link">Back to Home</a></p>
    {% endblock %}
</body>

</html>
